<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project · AI 全线学习笔记</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== CSS Variables ===== */
    :root {
      --bg: #080814;
      --card: rgba(26, 26, 46, 0.9);
      --border: rgba(255, 255, 255, 0.08);
      --text: #f5f5f5;
      --muted: #b3b3c6;
      --primary: #ff6e40;

      --radius: 16px;
      --shadow: 0 18px 45px rgba(0, 0, 0, 0.45);

      /* 光斑位置（hover 用） */
      --mx: 50%;
      --my: 50%;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', 'Noto Sans SC', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    /* ===== 鼠标跟随浮动光 ===== */
    .cursor-glow {
      position: fixed;
      left: 0;
      top: 0;
      width: 520px;
      height: 520px;
      border-radius: 999px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.45;
      filter: blur(24px);
      transform: translate(-50%, -50%);
      will-change: transform;
      background:
        radial-gradient(circle at 35% 35%, rgba(255,110,64,0.22), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(124,77,255,0.18), transparent 60%);
    }

    /* ===== Layout ===== */
    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 32px 18px 80px;
      position: relative;
      z-index: 1;
    }

    /* ===== 返回首页 ===== */
    .top-bar { margin-bottom: 28px; }

    .back-link {
      font-size: 0.85rem;
      color: var(--muted);
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
      display: inline-block;
    }

    .back-link:hover {
      color: #fff;
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
    }

    /* ===== Project Header ===== */
    .project-header {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 24px;
      margin-bottom: 36px;
      position: relative;
      overflow: hidden;
    }

    .project-header::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.25s ease;
      background: radial-gradient(
        circle at var(--mx) var(--my),
        rgba(255,110,64,0.18),
        transparent 45%
      );
    }
    .project-header:hover::after { opacity: 1; }

    .project-title { font-size: 2rem; margin: 0 0 10px; }

    .project-meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .project-tags { display: flex; flex-wrap: wrap; gap: 8px; }

    .tag {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      color: var(--muted);
    }
    .tag.primary {
      color: var(--primary);
      border-color: rgba(255,110,64,0.5);
      background: rgba(255,110,64,0.12);
    }

    /* ===== Sections ===== */
    .section { margin-bottom: 40px; }

    .section h2 { font-size: 1.2rem; margin-bottom: 12px; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.25s ease;
      background: radial-gradient(
        circle at var(--mx) var(--my),
        rgba(255,110,64,0.16),
        transparent 45%
      );
    }
    .card:hover::after { opacity: 1; }

    .card p, .card li {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .card ul { margin: 0; padding-left: 18px; }

    .external-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--primary);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 60px;
    }

    /* ===== Mobile ===== */
    @media (pointer: coarse) {
      .cursor-glow { display: none; }
    }

    @media (max-width: 480px) {
      .project-title { font-size: 1.6rem; }
    }

    /* ===== 精选时刻 · 中等尺寸图片布局 ===== */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    /* Safari 兼容：给 img 一个兜底高度，避免偶发 0 高 */
    .moment-image {
      width: 100%;
      height: 220px;            /* 兜底中等尺寸 */
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      cursor: zoom-in;
      display: block;
    }

    @media (max-width: 900px) {
      .image-grid { grid-template-columns: repeat(2, 1fr); }
      .moment-image { height: 240px; }
    }

    @media (max-width: 520px) {
      .image-grid { grid-template-columns: 1fr; }
      .moment-image { height: 260px; }
    }

    /* ===== 图片全屏预览（Lightbox） ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(8, 8, 20, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      padding: 18px;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 92vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- 鼠标跟随光 -->
  <div class="cursor-glow" id="cursorGlow" aria-hidden="true"></div>

  <div class="container">

    <!-- 返回首页 -->
    <div class="top-bar">
      <a href="index.html" class="back-link">← 返回首页</a>
      <div id="google_translate_element"></div>
    </div>

    <!-- 项目头 -->
    <div class="project-header">
      <h1 class="project-title">A新疆山野记录</h1>
      <div class="project-meta">摄影 / 记录 / 个人练习</div>
      <div class="project-tags">
        <span class="tag primary">摄影</span>
        <span class="tag">记录</span>
        <span class="tag">新疆</span>
        <span class="tag">旅行</span>
      </div>
    </div>

    <!-- 摘要 -->
    <div class="section">
      <h2>记录摘要</h2>
      <div class="card">
        <p>一组在山野间行走拍下的照片尝试，记录青草的味道和夕阳落下的感觉。</p>
        <p>拍摄于2024年7月昌吉回族自治州·菜籽沟，有羊群、青色与阳光。</p>
      </div>
    </div>

    <!-- 精选时刻 -->
    <div class="section">
      <h2>精选时刻</h2>
      <div class="card">
        <div class="image-grid">
          <!-- 这里用 data-src 放“相对路径”，脚本会自动补 /portfolio 前缀（线上） -->
          <img data-src="2024_07_project01/2024_07_project01_cover.JPG" alt="精选时刻 01" class="moment-image">
          <img data-src="2024_07_project01/2024_07_project01_01.JPG" alt="精选时刻 02" class="moment-image">
          <img data-src="2024_07_project01/2024_07_project01_02.JPG" alt="精选时刻 03" class="moment-image">
          <img data-src="2024_07_project01/2024_07_project01_03.JPG" alt="精选时刻 04" class="moment-image">
          <img data-src="2024_07_project01/2024_07_project01_04.JPG" alt="精选时刻 05" class="moment-image">
        </div>
      </div>
    </div>

    <footer>
      © 2025 Mubing DIAO · Project Page
    </footer>

  </div>

  <!-- Lightbox 容器（点击看全图） -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img src="" alt="preview">
  </div>

  <script>
    // 1) 自动补路径：本地用相对路径；GitHub Pages 用 /portfolio/ 前缀
    (() => {
      const isGitHubPages = location.hostname.endsWith('github.io');
      const repoBase = '/portfolio/'; // 你的仓库名
      const base = isGitHubPages ? repoBase : '';

      document.querySelectorAll('img[data-src]').forEach(img => {
        const p = img.getAttribute('data-src').replace(/^\/+/, '');
        img.src = base + p;
      });
    })();

    // 2) 全局鼠标跟随光
    (() => {
      const glow = document.getElementById('cursorGlow');
      if (!glow) return;

      if (matchMedia('(pointer: coarse)').matches) {
        glow.style.display = 'none';
        return;
      }

      let tx = innerWidth * 0.5;
      let ty = innerHeight * 0.35;
      let cx = tx;
      let cy = ty;

      addEventListener('pointermove', (e) => {
        tx = e.clientX;
        ty = e.clientY;
      }, { passive: true });

      function tick() {
        cx += (tx - cx) * 0.12;
        cy += (ty - cy) * 0.12;
        glow.style.transform = `translate(${cx}px, ${cy}px) translate(-50%, -50%)`;
        requestAnimationFrame(tick);
      }

      tick();
    })();

    // 3) 卡片光斑跟随
    (() => {
      const cards = document.querySelectorAll('.project-header, .card');
      cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const r = card.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width) * 100;
          const y = ((e.clientY - r.top) / r.height) * 100;
          card.style.setProperty('--mx', x + '%');
          card.style.setProperty('--my', y + '%');
        }, { passive: true });
      });
    })();

    // 4) 点击图片查看全图（Lightbox）
    (() => {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = lightbox.querySelector('img');

      document.addEventListener('click', (e) => {
        const img = e.target.closest('.moment-image');
        if (!img) return;

        lightboxImg.src = img.src;
        lightbox.classList.add('active');
        lightbox.setAttribute('aria-hidden', 'false');
      });

      lightbox.addEventListener('click', () => {
        lightbox.classList.remove('active');
        lightbox.setAttribute('aria-hidden', 'true');
        lightboxImg.src = '';
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          lightbox.classList.remove('active');
          lightbox.setAttribute('aria-hidden', 'true');
          lightboxImg.src = '';
        }
      });
    })();
  </script>

</body>
</html>
